<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" value />
        </div>
        <div>
          <label for="correo">Correo:</label>
          <input type="text" id="correo" name="correo" value />
        </div>
        <div>
          <label for="telefono">Telefono:</label>
          <input type="text" id="telefono" name="telefono" value />
        </div>
        <input class="botons1" name="registar" type="submit" value="Registar">
        <input class="botons1" name="actualizar" type="submit" value="Actualizar">

      </form>
    </section>
  </body>
  <script>

    const form = document.querySelector("#registro");
    const cedulaInput = document.querySelector("#cedula");
    const buscarButton = document.querySelector("#buscarButton");
    const eliminarButton = document.querySelector("#eliminarButton");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      sendData();

    });

</html>
